---
- name: 'SSH root'
  scenarios: ['lucadomene/ssh-root']
  ipset: ssh-root
  type: 'hash:ip'

- name: 'SSH bruteforce'
  scenarios: ['crowdsecurity/ssh-bf', 'crowdsecurity/ssh-slow-bf']
  ipset: ssh-bruteforce
  type: 'hash:ip'

- name: 'HTTP'
  match-scenarios: ['http']
  ipset: http
  type: 'hash:ip'
